<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title th:text="${title}"/>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>
<div class="container mt-5 mb-5">
  <form action="/add" method="post">
    <input type="text" name="day" placeholder="День недели" class="form-control">
    <input type="text" name="time" placeholder="Время" class="form-control">
    <input type="text" name="course" placeholder="Предмет" class="form-control">
    <input type="text" name="type" placeholder="Лекция\Практика\Лаба" class="form-control">
    <input type="text" name="groupName" placeholder="Group" class="form-control">
    <input type="text" name="teacher" placeholder="Teacher" class="form-control">
    <input type="text" name="room" placeholder="Room" class="form-control">
    <button type="submit" class="btn btn-success">Добавить Алуа</button>
  </form>
</div>
</body>
</html>
